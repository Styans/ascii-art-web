<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii-Art Web</title>
    <style>
        pre {
        border: black 4px solid;
        overflow: auto;
        resize: horizontal;  
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <p class="title">
                ASCII-ART
            </p>
            <form action="/ascii-art" method="post">
                <textarea name="text" placeholder="Enter your text here..."></textarea>
                    <select name="transformationOption">
                        <option value="standard" class="option">Standard</option>
                        <option value="shadow" class="option">Shadow</option>
                        <option value="thinkertoy" class="option">Thinkertoy</option>
                    </select>
                <button type="submit">Go Your Art</button>
            </form>
            <div class="result">
                <h2>The Result:</h2>
                <div class="lenovo">
                    <pre class="auto-resize">{{ .Ascii.Result }}</pre>
                </div>
                {{if .Valid}}
                <a class="auto-resize" href="/download?text={{ urlquery .Ascii.Result }}" download="file.txt">Download</a>
                {{end}}
            </div>
        </div>
        
    </div>
</body>
</html>
